<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form autocomplete="off">
      <div class="box">
        <div class="form">
          <h2>LOGIN</h2>
          <div class="inputbox">
            <div class="logo">
              <i data-feather="mail"></i>
            </div>
            <input type="email" required placeholder="Email" />
            <!-- <span>Email</span> -->
          </div>
          <div class="inputbox">
            <div class="logo">
              <i data-feather="lock"></i>
            </div>
            <input type="password" required placeholder="Password" />
            <!-- <span>Password</span> -->
          </div>
          <div class="teks">
            <input type="checkbox" />
            <p>Remember Me</p>
          </div>
          <div class="kirim">
            <input type="submit" value="LOGIN" />
          </div>
          <div class="buat">
            <input type="button" value="Or Login With" />
          </div>
          <div class="links">
            <div class="Facebook">
              <input type="button" value="Facebook" />
            </div>
            <div class="Google">
              <input type="button" value="Google" />
            </div>
          </div>
          <div class="member">
            <p>Not a member? Sign up now</p>
          </div>
        </div>
      </div>
    </form>
    <script>
      feather.replace();
    </script>
  </body>
</html>
